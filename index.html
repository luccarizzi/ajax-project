<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">

</head>
<body>
  <header>
    <div class="container flex">
      <div class="logo">
        <h1>turtl</h1>
      </div>
      <nav class="flex justify-around align-center font">
        <a href="#"><i class="fas fa-star"></i> Favorites</a>
        <a href="#"><i class="fas fa-search"></i> Search</a>
      </nav>
    </div>
  </header>
  <main class="varela-round">
    <div class="container">
      <section>
        <form id="search-symbol-form" class="flex wrap justify-center symbol-form">

          <label
          class="column-1 text-center"
          for="symbol-search">
          Search by stock symbol
          </label>

          <div class="search-box">
            <input
            id="symbol-search"
            name="symbol-search"
            type="text"
            placeholder="Stock symbol"
            required>

            <input
            id="symbol-submit"
            name="symbol-submit"
            type="submit"
            value="Go">
          </div>

        </form>
      </section>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
